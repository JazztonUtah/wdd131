<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youth Camp Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header>
      <h1>Youth Camp Registration</h1>
    </header>
    <main>
      <form id="registrationForm">
        <fieldset>
          <legend>Adult Information</legend>
          <div class="form-group">
            <label for="adult_name">Adult Name *</label>
            <input type="text" id="adult_name" name="adult_name" required />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </fieldset>

        <fieldset class="participants">
          <legend>Participants</legend>
          <section class="participant1">
            <button
              type="button"
              class="delete-participant"
              data-participant="1"
              title="Remove Participant"
            >
              Ã—
            </button>
            <p>Participant 1</p>
            <div class="form-group">
              <label for="fname1">First Name *</label>
              <input type="text" id="fname1" name="fname1" required />
            </div>
            <div class="form-group">
              <label for="lname1">Last Name *</label>
              <input type="text" id="lname1" name="lname1" required />
            </div>
            <div class="form-group">
              <label for="age1">Age *</label>
              <input
                type="number"
                id="age1"
                name="age1"
                min="8"
                max="18"
                required
              />
            </div>
            <div class="form-group">
              <label>Gender *</label>
              <div class="radio-group">
                <label>
                  <input type="radio" name="gender1" value="male" required />
                  <span>Male</span>
                </label>
                <label>
                  <input type="radio" name="gender1" value="female" required />
                  <span>Female</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="fee1">Registration Fee *</label>
              <input
                type="number"
                id="fee1"
                name="fee1"
                min="0"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="grade1">Grade *</label>
              <select id="grade1" name="grade1" required>
                <option value="">Select Grade</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
              </select>
            </div>
            <div class="form-group">
              <label for="allergies1">Allergies</label>
              <textarea id="allergies1" name="allergies1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="diet1">Special Dietary Needs</label>
              <textarea id="diet1" name="diet1" rows="3"></textarea>
            </div>
          </section>

          <button type="button" id="add">Add Participant</button>
        </fieldset>

        <button type="submit">Submit Registration</button>
      </form>

      <section id="summary" class="hide">
        <h2>Registration Summary</h2>
        <p id="summaryMessage"></p>
      </section>
    </main>

    <script type="module" src="register.js"></script>
  </body>
</html>
