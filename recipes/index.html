<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book - Delicious Recipes for Everyone</title>
    <meta name="description" content="Discover and explore delicious recipes from around the world. Find your next favorite meal with our collection of tried and tested recipes.">
    <meta name="author" content="Recipe Book">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book - Delicious Recipes for Everyone">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover and explore delicious recipes from around the world. Find your next favorite meal with our collection of tried and tested recipes.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourwebsite.com/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
            <h1>My Recipe Book</h1>
        </div>
    </header>

    <main>
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <label for="search">Search Recipes</label>
                <input type="text" id="search" name="search" placeholder="Search recipes...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="recipes" id="recipes">
            <!-- Recipe will be dynamically added here, but here's a sample for styling -->
            <article class="recipe">
                <img src="images/chocolate-chip-cookies.jpg" alt="Chocolate Chip Cookies" class="recipe-image">
                <div class="recipe-content">
                    <h2 class="recipe-name">Chocolate Chip Cookies</h2>
                    <div class="recipe-meta">
                        <span class="recipe-author">By Chef Maria</span>
                        <span 
                            class="rating" 
                            role="img" 
                            aria-label="Rating: 4 out of 5 stars"
                        >
                            <span aria-hidden="true" class="icon-star">⭐</span>
                            <span aria-hidden="true" class="icon-star">⭐</span>
                            <span aria-hidden="true" class="icon-star">⭐</span>
                            <span aria-hidden="true" class="icon-star">⭐</span>
                            <span aria-hidden="true" class="icon-star-empty">☆</span>
                        </span>
                    </div>
                    <p class="recipe-description">
                        Classic chocolate chip cookies that are crispy on the edges and chewy in the center. 
                        Perfect for any occasion and loved by kids and adults alike.
                    </p>
                    <div class="recipe-tags">
                        <span class="tag">Dessert</span>
                        <span class="tag">Cookies</span>
                        <span class="tag">Easy</span>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
</body>
</html>
