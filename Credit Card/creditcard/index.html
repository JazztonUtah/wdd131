<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <form id="credit-card-form">
        <div class="cards-container">
          <!-- Card Front -->
          <div class="card card-front">
            <div class="card-header">
              <div class="total">TOTAL: $199</div>
              <svg
                class="card-image"
                height="55"
                width="55"
                viewBox="0 0 60 60"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  width="55"
                  height="40"
                  x="2"
                  y="10"
                  rx="5"
                  fill="#fe8657"
                />
                <rect
                  width="20"
                  height="15"
                  x="8"
                  y="18"
                  rx="2"
                  fill="#ffd982"
                  stroke="#e06c3e"
                  stroke-width="2"
                />
                <line
                  x1="10"
                  x2="25"
                  y1="32"
                  y2="32"
                  stroke="#e06c3e"
                  stroke-width="2"
                />
                <line
                  x1="10"
                  x2="18"
                  y1="24"
                  y2="24"
                  stroke="#333"
                  stroke-width="1"
                />
                <line
                  x1="10"
                  x2="18"
                  y1="27"
                  y2="27"
                  stroke="#333"
                  stroke-width="1"
                />
              </svg>
            </div>

            <div class="form-group">
              <label for="card-number">CARD NUMBER</label>
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="1234 5678 9012 3456"
                pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}"
                maxlength="19"
                required
              />
            </div>

            <div class="card-footer">
              <div class="form-group">
                <label for="card-holder">CARD HOLDER</label>
                <input
                  type="text"
                  id="card-holder"
                  name="card-holder"
                  placeholder="John Doe"
                  pattern="[A-Za-z\s]+"
                  required
                />
              </div>

              <div class="form-group expiry-group">
                <label>EXPIRATION</label>
                <div class="expiry-inputs">
                  <input
                    type="text"
                    id="expiry-month"
                    name="expiry-month"
                    placeholder="MM"
                    pattern="(0[1-9]|1[0-2])"
                    maxlength="2"
                    required
                  />
                  <span class="expiry-separator">/</span>
                  <input
                    type="text"
                    id="expiry-year"
                    name="expiry-year"
                    placeholder="YY"
                    pattern="[0-9]{2}"
                    maxlength="2"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Card Back -->
          <div class="card card-back">
            <div class="magnetic-strip"></div>
            <div class="signature-panel">
              <div class="form-group cvv-group">
                <label for="cvv">CVV/CVV</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="xxx"
                  pattern="[0-9]{3,4}"
                  maxlength="4"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </main>
  </body>
</html>
